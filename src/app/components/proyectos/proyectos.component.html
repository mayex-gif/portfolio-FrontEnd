<div class="row">
    <hr class="solid mb-0">
    <div style="display: flex; justify-content: space-between; margin: 0; padding: 0%;">
        <h1>Proyectos</h1>
        <div class="my-1">
            <button type="button" class="btn btn-outline-light mx-4 mt-1" routerLink="/nuevoproyecto/" *ngIf="isLogged"><i
                    class="bi bi-plus-lg"></i></button>
        </div>
    </div>
    <div style="margin-right: 0; padding: rigth 0%;">
        <ul *ngFor="let Proyecto of proy" style="margin-right: 0; padding-right: 0%;">
            <li style="padding-right:0%; margin-right: 0%; color: white;">
                <div style="display: flex; justify-content: space-between;" class="py-0 my-0">
                    <h3>{{Proyecto.nombreP}}</h3>
                    <div style="margin: 0; padding:0%; display: inline-block">
                        <button *ngIf="isLogged" class="btn btn-outline-light mx-4" routerLink="/editproy/{{Proyecto.id}}"><i
                                class="bi bi-pencil-fill"></i></button>
                        <button *ngIf="isLogged" class="btn btn-outline-light" style="margin-right: 12px;"
                            (click)="delete(Proyecto.id)"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <p class="my-0 py-0"><br>{{Proyecto.descripcionP}}</p>
                <div class="m-0 p-0 text-center">
                    <a href={{Proyecto.linkP}}>
                        <button type="button" class="btn btn-outline-light" routerlink="">Ir a la p√°gina</button>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <hr class="solid">
</div>
