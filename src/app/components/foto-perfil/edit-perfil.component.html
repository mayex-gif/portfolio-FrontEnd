<body style="background: linear-gradient(#292e49, #536976, #96b6b6);">
    <section>
        <div class="container py-5 h-100" *ngIf="persona">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <button class="btn btn-light btn-lg mb-1" type="button" style="background-color: white;"
                        onclick="window.location.href='/'">BACK</button>
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body px-5 pt-5 pb-5 text-center">
                            <h3 class="mb-5">EDITAR PERFIL</h3>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-outline mb-4">
                                    <input type="text" id="nombre" class="form-control" [(ngModel)]="persona.nombre"
                                        name="nombre" required>
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="apellido" class="form-control" [(ngModel)]="persona.apellido"
                                        name="apellido" required>
                                    <label for="apellido">Apellido</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="text" id="descripcion" class=" form-control"
                                        [(ngModel)]="persona.descripcion" name="descripcion" required>
                                    <label for="descripcion">Acerca de m√≠</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="file" id="img" class=" form-control" [(ngModel)]="persona.img"
                                        name="img" (change)="uploadImage($event)" accept=".jpg .jpeg .png">
                                    <label for="img">img</label>
                                </div>
                                <button class="btn btn-outline-secondary btn-lg px-5 mt-4 mb-2" type="submit">ACTUALIZAR
                                    PERFIL</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
