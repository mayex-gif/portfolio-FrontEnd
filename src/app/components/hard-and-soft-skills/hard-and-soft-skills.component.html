<div class="row">
    <hr class="solid mb-1">
    <div style="display: flex; justify-content: space-between; margin: 0; padding: 0%;">
        <h1>Hard & Soft Skills</h1>
        <div class="my-1">
            <button type="button" class="btn btn-outline-light mx-4 mb-1" routerLink="/nueva-skill/" *ngIf="isLogged"><i
                    class="bi bi-plus-lg"></i></button>
        </div>
    </div>
    <div class="parent">
        <div class="child" *ngFor="let skill of skill">
            <div style="margin: 0%; padding: 0%;">
                <circle-progress [title]="(skill.nombre)" [titleColor]="'white'" [percent]="(skill.porcentaje)"
                    [maxPercent]="100" [radius]="100" [showUnits]="false" [showSubtitle]="true"
                    [subtitle]="(skill.subtitle)" [subtitleFontSize]="'20'" [subtitleColor]="'white'"
                    [clockwise]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="0" [outerStrokeColor]="'#292e49'"
                    [animation]="false" [startFromZero]="true" [responsive]="false">
                </circle-progress>
                <div style="padding-bottom: 5%;">
                    <button *ngIf="isLogged" class="btn btn-outline-light" style="padding: 0px 24px 0px 24px;"
                        routerLink="/edit-skill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"></i></button>
                    <button *ngIf="isLogged" class="btn btn-outline-light" style="padding-right: 24px;"
                        (click)="delete(skill.id)"><i class="bi bi-trash-fill"></i></button>
                </div>
            </div>

        </div>
    </div>
</div>
